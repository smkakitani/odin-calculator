<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./java-file.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="input-display">890</div>
        <div id="buttons-container">
            <button class="button zero">0</button>
            <button class="button dot">.</button>
            <button class="button equal">=</button>            
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button addition">+</button>
            <button class="button subtraction">-</button>
            <button class="button multiplication">x</button>
            <button class="button division">÷</button>
            <button class="button backspace">⌫</button>
            <button class="button clear">C</button>
        </div>
    </div>
    <div id="footer">Copyright © 2022</div>
</body>
</html>
